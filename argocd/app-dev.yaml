apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dawn-treader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrlouf/dawn-treader.git
    targetRevision: develop
    path: helm/
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dawn-treader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true