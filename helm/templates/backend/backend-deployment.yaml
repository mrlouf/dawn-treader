apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    {{- include "dawn-treader.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 3100
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: sessionSecret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: jwtSecret
        - name: JWT_EXPIRES_IN
          value: "15m"
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: jwtRefreshSecret
          value: "7d"
        - name: DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: domainName
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: userbase
          mountPath: /usr/src/app/db
        - name: avatars
          mountPath: /usr/src/app/public/avatars
        livenessProbe:
          exec:
            command:
            - sqlite3
            - db/mydatabase.db
            - SELECT 1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 3100
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      volumes:
      - name: userbase
        persistentVolumeClaim:
          claimName: backend-userbase
      - name: avatars
        persistentVolumeClaim:
          claimName: backend-avatars
      restartPolicy: Always
