apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain
  labels:
    {{- include "dawn-treader.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockchain
spec:
  replicas: {{ .Values.blockchain.replicaCount }}
  selector:
    matchLabels:
      app: blockchain
  template:
    metadata:
      labels:
        app: blockchain
    spec:
      containers:
      - name: blockchain
        image: "{{ .Values.blockchain.image.repository }}:{{ .Values.blockchain.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: AVALANCHE_RPC_URL
          value: {{ .Values.blockchain.avalancheRpcUrl | quote }}
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: blockchainPrivateKey
        - name: BLOCKCHAIN_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dawn-treader.fullname" . }}-secrets
              key: blockchainPrivateKey
        - name: FASTIFY_PORT
          value: "3002"
        - name: FASTIFY_ADDRESS
          value: "0.0.0.0"
        readinessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      restartPolicy: Always
